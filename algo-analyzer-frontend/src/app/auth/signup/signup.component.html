<div class="signup-wrapper">
  <form (ngSubmit)="onSignup()" class="signup-form">
    <h2>Register</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" [(ngModel)]="username" name="username" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" [(ngModel)]="email" name="email" type="email" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" [(ngModel)]="password" name="password" type="password" required />
    </div>

    <button type="submit" class="submit-button">Register</button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <p class="login-redirect">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>
  </form>
</div>
